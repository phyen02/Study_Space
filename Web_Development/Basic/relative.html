<!DOCTYPE html>
<html>
    <head>
        <title>Position Relative</title>
        <meta charset="utf-8"/>
        <style>
            html, body {
                margin: 0;
            }

            h1 {
                position: relative;
            }
        </style>
    </head>
    <body>
        <h1>Position</h1>
        <ul>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed</li>
            <li>Sticky</li>
        </ul>
    </body>
</html>
