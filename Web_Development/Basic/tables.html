<!DOCTYPE html>
<head>
    <title>HTML Tables</title>
    <style>
        .bd th, tr, td{
            border-style: double;
        }

        .bd2 tr, td{
            border-style: dashed;
        }
    </style>
</head>
<body>
    <table class="bd" style="width: 50%;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th> 
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <table style="width: 50%;">
        <tr class="bd2">
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
</body>
